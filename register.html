<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="KeyBeats - Create your account and start your rhythm journey" data-i18n-attr="content" data-i18n="meta.register.description" />
    <title data-i18n="meta.register.title">KeyBeats - Register</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/register.css" />

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Custom JavaScript -->
    <script src="https://unpkg.com/i18next@23.2.1/i18next.min.js"></script>

    <script src="https://unpkg.com/i18next-http-backend@2.5.0/i18nextHttpBackend.min.js"></script>

    <script src="https://unpkg.com/i18next-browser-languagedetector@7.2.0/i18nextBrowserLanguageDetector.min.js"></script>

    <script src="js/i18n.js"></script>
    <script src="js/register.js" defer></script>


</head>

<body>

    <!-- Background Layer -->
    <div class="background-layer">
        <div class="background-solid"></div>
        <div class="background-animated"></div>
    </div>

    <div class="registration-container">
        <div class="registration-card">
            <div class="card-header">
                <h1 class="card-title" data-i18n="app.name">KeyBeats</h1>
            </div>

            <form id="registrationForm" class="registration-form" novalidate>

                <!-- STEP 1 -->
                <div class="form-step active" id="step1" data-step="1">

                    <div class="avatar-section">
                        <div class="avatar-display" id="avatarDisplay">
                            <img src="assets/avatars/av0.png" alt="Selected avatar" data-i18n-attr="alt" data-i18n="register.avatar.selected" class="avatar-image" id="selectedAvatarImage" />
                        </div>

                        <div class="avatar-dropdown-toggle" id="avatarToggle">
                            <div class="toggle-line"></div>
                            <button type="button" class="toggle-button" id="toggleAvatarBtn" aria-label="Toggle avatar selection" data-i18n-attr="aria-label" data-i18n="register.avatar.toggle" aria-expanded="false" aria-controls="avatarGrid">
                                <i class="fas fa-chevron-down toggle-icon"></i>
                            </button>
                        </div>

                        <div class="avatar-grid-container" id="avatarGridContainer" style="display: none">
                            <div class="avatar-grid" id="avatarGrid" role="radiogroup" aria-label="Select your avatar" data-i18n-attr="aria-label" data-i18n="register.avatar.select">
                            </div>
                        </div>
                    </div>

                    <div class="input-section" id="nicknameSection">
                        <div class="form-group">
                            <label for="nickname" class="form-label" data-i18n="register.nickname.label">
                                Nickname
                                <button type="button"
                                        class="info-tooltip"
                                        data-tooltip="Your unique username for KeyBeats. 3-20 characters, alphanumeric and underscores only."
                                        data-i18n-attr="data-tooltip"
                                        data-i18n="register.nickname.tooltip"
                                        aria-label="Nickname information">
                                    <i class="fas fa-question-circle"></i>
                                </button>
                            </label>

                            <div class="input-wrapper">
                                <input type="text" id="nickname" name="nickname" class="form-input" placeholder="Enter your nickname" data-i18n-attr="placeholder" data-i18n="register.nickname.placeholder" autocomplete="off" aria-required="true" />
                                <span class="validation-icon"></span>
                            </div>

                            <span id="nickname-help" class="input-help" data-i18n="register.nickname.help">
                                3-20 characters allowed
                            </span>
                            <span id="nickname-error" class="error-message" role="alert"></span>
                            <span class="availability-message"></span>
                        </div>
                    </div>
                </div>

                <!-- STEP 2 -->
                <div class="form-step" id="step2" data-step="2">
                    <div class="input-section">
                        <div class="form-group">
                            <label for="email" class="form-label" data-i18n="register.email.label">Email</label>

                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" data-i18n-attr="placeholder" data-i18n="register.email.placeholder" autocomplete="email" aria-required="true" />
                                <span class="validation-icon"></span>
                            </div>

                            <span id="email-help" class="input-help" data-i18n="register.email.help">We'll never share your email</span>
                            <span id="email-error" class="error-message" role="alert"></span>
                            <span class="availability-message"></span>
                        </div>
                    </div>
                </div>

                <!-- STEP 3 -->
                <div class="form-step" id="step3" data-step="3">
                    <div class="input-section">
                        <div class="form-group">
                            <label for="password" class="form-label" data-i18n="register.password.label">Password</label>

                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" data-i18n-attr="placeholder" data-i18n="register.password.placeholder" autocomplete="new-password" aria-required="true" />
                                <button type="button" class="toggle-password" data-target="password" aria-label="Show password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <span class="validation-icon"></span>
                            </div>

                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill" data-strength="0"></div>
                                </div>
                                <span class="strength-text" data-i18n="register.password.weak">Weak</span>
                            </div>

                            <span id="password-help" class="input-help" data-i18n="register.password.help">At least 8 characters, 1 uppercase, 1 lowercase, 1 number</span>
                            <span id="password-error" class="error-message" role="alert"></span>
                        </div>
                    </div>
                </div>

                <!-- STEP 4 -->
                <div class="form-step" id="step4" data-step="4">
                    <div class="input-section">
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label" data-i18n="register.confirm.label">Confirm Password</label>

                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Re-enter your password" data-i18n-attr="placeholder" data-i18n="register.confirm.placeholder" autocomplete="new-password" aria-required="true" />
                                <button type="button" class="toggle-password" data-target="confirmPassword" aria-label="Show password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <span class="validation-icon"></span>
                            </div>

                            <span id="confirmPassword-help" class="input-help" data-i18n="register.confirm.help">Passwords must match</span>
                            <span id="confirmPassword-error" class="error-message" role="alert"></span>
                        </div>
                    </div>
                </div>

                <div class="form-navigation">
                    <button type="button" id="backBtn" class="btn btn-back" data-i18n="common.back">
                        <i class="fas fa-chevron-left"></i>
                        Back
                    </button>

                    <button type="button" id="nextBtn" class="btn btn-next" data-i18n="common.next">
                        Next
                        <i class="fas fa-chevron-right"></i>
                    </button>

                    <button type="submit" id="submitBtn" class="btn btn-submit" data-i18n="register.submit">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </div>
            </form>

            <div class="loading-overlay" id="loadingOverlay" style="display: none">
                <div class="spinner"></div>
                <p class="loading-text" data-i18n="register.loading">
                    Creating your account...
                </p>
            </div>
        </div>

        <div class="footer-link-container">
            <p class="footer-text">
                <span data-i18n="register.haveAccount">Already have an account?</span>
                <a href="login.html" class="link-primary" data-i18n="register.signIn">
                    Sign in here
                </a>
            </p>
        </div>
    </div>

    <a href="#registrationForm" class="skip-link" data-i18n="accessibility.skip">
        Skip to registration form
    </a>

    <div id="tooltipContainer" class="tooltip-container" role="tooltip" style="display: none"></div>

</body>

</html>
