<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KeyBeats - Login to your account">
    <title>KeyBeats - Login</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/login.css">

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- User Model -->
    <script src="js/models/User.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/login.js" defer></script>
</head>

<body>

    <!-- Background Layer -->
    <div class="background-layer">
        <!-- Solid color background -->
        <div class="background-solid"></div>

        <!-- Animated background (video/gif/image) -->
        <div class="background-animated">
            <!-- Background will be styled via CSS -->
        </div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">

        <!-- Login Card (fixed size) -->
        <div class="login-card">

            <!-- Card Header with Logo/Title -->
            <div class="card-header">
                <h1 class="card-title">KeyBeats</h1>
                <p class="card-subtitle">Login to your account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form" novalidate>

                <!-- STEP 1: Email -->
                <div class="form-step active" id="step1" data-step="1">

                    <div class="input-section">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                Email
                                <button 
                                    type="button" 
                                    class="info-tooltip" 
                                    data-tooltip="Enter the email address you used to register"
                                    aria-label="Email information"
                                >
                                    <i class="fas fa-question-circle"></i>
                                </button>
                            </label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" autocomplete="email" aria-required="true" aria-describedby="email-error email-help">
                                <span class="validation-icon"></span>
                            </div>
                            <span id="email-help" class="input-help">We'll check if this email is registered</span>
                            <span id="email-error" class="error-message" role="alert"></span>
                        </div>
                    </div>

                </div>

                <!-- STEP 2: Password -->
                <div class="form-step" id="step2" data-step="2">

                    <div class="input-section">
                        <div class="form-group">
                            <label for="password" class="form-label">
                                Password
                                <button 
                                    type="button" 
                                    class="info-tooltip" 
                                    data-tooltip="Enter your account password"
                                    aria-label="Password information"
                                >
                                    <i class="fas fa-question-circle"></i>
                                </button>
                            </label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" autocomplete="current-password" aria-required="true" aria-describedby="password-error password-help">
                                <button type="button" class="toggle-password" data-target="password" aria-label="Show password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <span class="validation-icon"></span>
                            </div>
                            <span id="password-help" class="input-help">Enter the password for this account</span>
                            <span id="password-error" class="error-message" role="alert"></span>
                        </div>
                    </div>

                </div>

                <!-- Navigation Buttons -->
                <div class="form-navigation">

                    <!-- Back Button (Hidden on step 1) -->
                    <button type="button" id="backBtn" class="btn btn-back" aria-label="Go to previous step" style="display: none;">
                        <i class="fas fa-chevron-left"></i>
                        Back
                    </button>

                    <!-- Next Button (Hidden on step 2) -->
                    <button type="button" id="nextBtn" class="btn btn-next" aria-label="Go to next step">
                        Next
                        <i class="fas fa-chevron-right"></i>
                    </button>

                    <!-- Submit Button (Only visible on step 2) -->
                    <button type="submit" id="submitBtn" class="btn btn-submit" aria-label="Login to your account" style="display: none;">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>

                </div>

            </form>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="spinner"></div>
                <p class="loading-text">Logging in...</p>
            </div>

        </div>

        <!-- Footer links -->
        <div class="footer-link-container">
            <p class="footer-text">
                Don't have an account?
                <a href="register.html" class="link-primary">Create one here</a>
            </p>
        </div>

    </div>

    <!-- Accessibility: Skip to main content -->
    <a href="#loginForm" class="skip-link">Skip to login form</a>

    <!-- Tooltip container for dynamic tooltips -->
    <div id="tooltipContainer" class="tooltip-container" role="tooltip" style="display: none;"></div>

</body>

</html>
